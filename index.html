<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Album</title>
  </head>
  <body>
    <header class="album-header" id="header">Album</header>
    <section class="album-section" id="section">
        <div id="screenLocker" class="screen-locker"></div>
        <div id="pictures" class="pictures"></div>
        <div id="banner" class="album-banner">
          <span id="pictureCounter" class="picture-counter"></span>
          <div id="pictureZoomed"></div>
          <div class="buttons" id="buttons">
            <div class="button" id="previousButton">PREV</div>
            <div class="button" id="exitButton">ESC</div>
            <div class="button" id="nextButton">NEXT</div>
          </div>
      </div>
      
    </section>
    <script src="/script.js"></script>
  </body>
</html>
